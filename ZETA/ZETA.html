<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB DESIGN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cursor"></div> <!-- Custom Cursor -->

    <!-- Kartu Profil -->
    <div class="profile-card">
        <img src="znitsu.jpg" alt="Profile Picture" style="height: 120px; width: 120px; border-radius: 50%;" class="profile-pic">
        <h2 id="profile-name">Zenitsu</h2>
        <p class="role" id="profile-role">Demon Slayer member</p>
        <div class="contact-info">
          <p>Email: <span id="profile-email">zenitsu@example.com</span></p>
          <p>Telepon: <span id="profile-phone">+62 812 3456 7890</span></p>
        </div>
        <button class="edit-btn" onclick="openEditForm()">Edit Profil</button>
    </div>

    <!-- Modal Edit Profil -->
    <div id="edit-modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeEditForm()">&times;</span>
        <h2>Edit Profil</h2>
        <form id="edit-profile-form">
          <label>Nama:</label>
          <input type="text" id="edit-name" value="Zenitsu" required><br>

          <label>Peran:</label>
          <input type="text" id="edit-role" value="Demon Slayer member" required><br>

          <label>Email:</label>
          <input type="email" id="edit-email" value="zenitsu@example.com" required><br>

          <label>Telepon:</label>
          <input type="text" id="edit-phone" value="+62 812 3456 7890" required><br>

          <button type="submit">Simpan</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
